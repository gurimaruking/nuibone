; PlatformIO Project Configuration File
;
; NuiBone - ESP32 Firmware
; 15cm ぬいぐるみ用ロボット骨格制御

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps =
    ESP32Servo

build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1

; ESP32-WROOM-32 用（代替）
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    ESP32Servo
