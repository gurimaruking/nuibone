; PlatformIO Project Configuration File
;
; NuiBone - ESP32 Firmware (Basic Version)
; 15cm ぬいぐるみ用ロボット骨格制御
; ※音声機能は後で追加予定

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps =
    ESP32Servo

build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1

; ESP32-WROOM-32 用（推奨）
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    ESP32Servo

; ESP32-S3 用（高性能版）
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
    ESP32Servo

build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
