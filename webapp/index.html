<body>

    <script>
        // BLEè¨­å®š
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const COMMAND_CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        let device = null;
        let server = null;
        let commandChar = null;
        let isConnected = false;

        // iOSæ¤œå‡º
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        // Web Bluetoothå¯¾å¿œãƒã‚§ãƒƒã‚¯
        function checkBluetooth() {
            if (!navigator.bluetooth) {
                if (isIOS()) {
                    document.getElementById('iosWarning').classList.add('show');
                } else {
                    alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web Bluetoothã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚\nChrome, Edge, ã¾ãŸã¯Operaã‚’ä½¿ç”¨ã—ã¦ãã ã•ã„ã€‚');
                }
                return false;
            }
            return true;
        }

        // æ¥ç¶š/åˆ‡æ–­ãƒˆã‚°ãƒ«
        async function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                await connect();
            }
        }

        // BLEæ¥ç¶š
        async function connect() {
            if (!checkBluetooth()) return;

            try {
                updateStatus('æ¤œç´¢ä¸­...', false);
                document.getElementById('connectBtn').disabled = true;

                // ãƒ‡ãƒã‚¤ã‚¹é¸æŠ
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'NuiBone' }],
                    optionalServices: [SERVICE_UUID]
                });

                updateStatus('æ¥ç¶šä¸­...', false);

                // åˆ‡æ–­ã‚¤ãƒ™ãƒ³ãƒˆ
                device.addEventListener('gattserverdisconnected', onDisconnected);

                // GATTæ¥ç¶š
                server = await device.gatt.connect();

                // ã‚µãƒ¼ãƒ“ã‚¹å–å¾—
                const service = await server.getPrimaryService(SERVICE_UUID);

                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒªã‚¹ãƒ†ã‚£ãƒƒã‚¯å–å¾—
                commandChar = await service.getCharacteristic(COMMAND_CHAR_UUID);

                isConnected = true;
                updateStatus('æ¥ç¶šæ¸ˆã¿: ' + device.name, true);
                document.getElementById('connectBtn').textContent = 'åˆ‡æ–­ã™ã‚‹';
                enableButtons(true);

            } catch (error) {
                console.error('æ¥ç¶šã‚¨ãƒ©ãƒ¼:', error);
                if (error.name !== 'NotFoundError') {
                    updateStatus('æ¥ç¶šå¤±æ•—: ' + error.message, false);
                } else {
                    updateStatus('æœªæ¥ç¶š', false);
                }
            } finally {
                document.getElementById('connectBtn').disabled = false;
            }
        }

        // åˆ‡æ–­
        function disconnect() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
            onDisconnected();
        }

        // åˆ‡æ–­æ™‚ã®å‡¦ç†
        function onDisconnected() {
            isConnected = false;
            commandChar = null;
            updateStatus('æœªæ¥ç¶š', false);
            document.getElementById('connectBtn').textContent = 'æ¥ç¶šã™ã‚‹';
            enableButtons(false);
        }

        // ã‚³ãƒãƒ³ãƒ‰é€ä¿¡
        async function sendCommand(cmd) {
            if (!commandChar) {
                alert('æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            try {
                const data = new Uint8Array([cmd]);
                await commandChar.writeValue(data);
                console.log('ã‚³ãƒãƒ³ãƒ‰é€ä¿¡:', cmd);

                // ãƒœã‚¿ãƒ³ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                vibrate();

            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚³ãƒãƒ³ãƒ‰é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå¯¾å¿œãƒ‡ãƒã‚¤ã‚¹ã®ã¿ï¼‰
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }

        // ãƒœã‚¿ãƒ³æœ‰åŠ¹/ç„¡åŠ¹
        function enableButtons(enabled) {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => {
                btn.disabled = !enabled;
            });
        }

        // åˆæœŸåŒ–
        window.onload = function() {

        };
    </script>
